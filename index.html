<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flumotion Video</title>
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/video.css">
  </head>
  <body class="h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="https://blog.videojs.com/autoplay-best-practices-with-video-js/">Autoplay blocked</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>
    <div class='container-fluid'></div>
      <section class="d-flex p-2 justify-content-center mt-5 mb-5 ">
        <video id='auto-play' class='video-js' controls preload='auto' height='240'
        poster='img/bg-video.png'>
          <source src='http://vjs.zencdn.net/v/oceans.mp4' type='video/mp4'>
          <p class='vjs-no-js'>
            Looks like your browser has Javascript disabled, please enable it and consider upgrading to a web browser that
            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
          </p>
        </video>
      </section>
    </div>
    <footer class="d-flex justify-content-center align-items-center">
        <a class="text-white" href="https://github.com/gottschalkironhack">Julia Gottschalk</a>
    </footer>
    <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
    <script src="js/video.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
